    <title>The Guessing Game</title>
    <script src='numberGuesser.js'></script>
</head>
<body>

		<div id="game" title="the number guessing game">
			<h1>Number Guessing Game</h1>
			<div id="statusArea">
				<p>Enter a number between 1-100 then click the button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<div id="buttonArea" class="button">
				Guess
			</div>
			<div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
      <button class="button" onclick=newGame() id="resetButton">Reset Game</button>
		</div>
